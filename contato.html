<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/plane.ico" type="image/x-icon">
    <meta name="keywords" content="viagem, destinos, Dev pelo mundo, turismo, Berlim, Paris, Pernambuco">
    <meta name="description" content="Site de viagens: Explore destinos incríveis com a Dev pelo mundo.">
    <meta name="author" content="Kamilla Andrade">
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Contato</title>
</head>
<body>
    <header>
        <nav role="navigation">
            <ul class="menu" role="menu">
                <li role="menuitem"><a href="./index.html">Página Inicial</a></li>
                <li role="menuitem"><a href="./destinos.html">Destinos</a></li>
                <li role="menuitem"><a href="./contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <h1 class="title-contact" role="heading" aria-level="1">Contato</h1>
    <div>
        <div>
            <img class="img-contact" src="./img/carta.jpg" alt="Imagem de uma carta" role="img" aria-label="Imagem simbolizando contato">
        </div>
        <h3 class="sub-title-contact" role="heading" aria-level="2">Dúvidas, sugestões, elogios ou reclamações? Deixe uma mensagem pra mim, vou adorar recebê-la!</h3>
        <form class="form-container">
            <div class="form-group">
                <span id="nomeLabel" class="form-label">Seu nome (obrigatório)</span>
                <input type="text" class="form-input" placeholder="Nome" required aria-labelledby="nomeLabel">
            </div>
            <div class="form-group">
                <span id="emailLabel" class="form-label">Seu e-mail (obrigatório)</span>
                <input type="email" class="form-input" placeholder="e-mail" required aria-labelledby="emailLabel">
            </div>
            <div class="form-group">
                <span id="mensagemLabel" class="form-label">Sua mensagem</span>
                <textarea class="form-textarea" placeholder="Escreva sua mensagem" required aria-labelledby="mensagemLabel"></textarea>
            </div>
            <button type="submit" class="form-button">Enviar</button>
        </form>
    </div>
    <footer role="contentinfo">
        <div>
            <a href="https://instagram.com/devpelomundo"><img src="./img/instagram.png" alt="Icone instagram"></a>
            <a href="mailto:devpelomundo@gmail.com"><img src="./img/envelope.png" alt="Icone e-mail"></a>
        </div>
        <div>
            <p>&copy; 2023 Dev pelo mundo. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
